name: Update README

on:
  schedule:
    - cron: '30 11 * * 1-5' # S'exécute à 06:30 UTC les jours de semaine

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
        
      - name: Install Dependencies
        run: npm install

      - name: Update README
        run: node index.js

      - name: Commit and Push Changes
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "your-github-username"
          git add README.md
          git commit -m "Automatically update README" || echo "No changes to README"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_TOKEN }}
